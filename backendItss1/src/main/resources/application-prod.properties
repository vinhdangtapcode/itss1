# Facebook Provider - Override default configuration
spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v18.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v18.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/v18.0/me?fields=id,name,email,picture

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.com.hust.itss1=INFO

# Gemini Configuration
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent}

# Translation History
app.translation-history.retention-seconds=${TRANSLATION_RETENTION_SECONDS:2592000}
app.translation-history.cleanup-cron=${TRANSLATION_CLEANUP_CRON:0 0 2 * * ?}
app.translation-history.cleanup-batch-size=1000

# File Upload
application.upload-dir=${UPLOAD_DIR:/app/uploads}

# CORS & Frontend
app.frontend.url=${APP_FRONTEND_URL}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Logging
logging.level.com.hust.itss1=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG