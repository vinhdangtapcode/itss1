spring.application.name=itss1

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql

# JWT Configuration
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.expiration=86400000

# OAuth2 Configuration
app.oauth2.redirectUri=${APP_OAUTH2_REDIRECT_URI:http://localhost:3000/oauth2/redirect}

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}

# Server Configuration
server.port=${PORT:8080}

# Logging
logging.level.com.hust.itss1=INFO

# Gemini Configuration
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent}

# Translation History
app.translation-history.retention-seconds=${TRANSLATION_RETENTION_SECONDS:2592000}
app.translation-history.cleanup-cron=${TRANSLATION_CLEANUP_CRON:0 0 2 * * ?}
app.translation-history.cleanup-batch-size=1000

# File Upload
application.upload-dir=${UPLOAD_DIR:/app/uploads}

# CORS & Frontend
app.frontend.url=${APP_FRONTEND_URL}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# Logging
logging.level.com.hust.itss1=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG