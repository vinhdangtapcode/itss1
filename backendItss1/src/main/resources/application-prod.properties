spring.application.name=itss1

# Database Configuration - PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql

# JWT Configuration
# Generate a secure key using: openssl rand -base64 64
app.jwt.secret=MTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTI=
app.jwt.expiration=86400000

# OAuth2 Configuration
# Redirect URI after successful OAuth2 authentication
app.oauth2.redirectUri=http://localhost:3000/oauth2/redirect

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}

# Facebook OAuth2
spring.security.oauth2.client.registration.facebook.client-id=1629604041816583
spring.security.oauth2.client.registration.facebook.client-secret=26cd1cb3255f99038f5b6e6bad27426f
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri={baseUrl}/oauth2/callback/{registrationId}
spring.security.oauth2.client.registration.facebook.client-name=Facebook
spring.security.oauth2.client.registration.facebook.authorization-grant-type=authorization_code

# Facebook Provider - Override default configuration
spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v18.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v18.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/v18.0/me?fields=id,name,email,picture

# Server Configuration
server.port=8080

# Logging
logging.level.com.hust.itss1=INFO

# Gemini Configuration
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=${GEMINI_API_URL}

# Number of days to keep translation history (default: 30)
# app.translation-history.retention-days=30
app.translation-history.retention-seconds=300
# app.translation-history.retention-seconds=2592000
# reset db sau mỗi 10 giây
app.translation-history.cleanup-cron=*/10 * * * * * 
# Batch size for cleanup operations (default: 1000)
app.translation-history.cleanup-batch-size=1000

application.upload-dir=/app/uploads

# ===============================
# CORS & Frontend
# ===============================
app.frontend.url=${APP_FRONTEND_URL}
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true
