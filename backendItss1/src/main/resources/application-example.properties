spring.application.name=itss1

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/your_database_name
spring.datasource.username=your_database_username
spring.datasource.password=your_database_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database=postgresql

# JWT Configuration
# Generate a secure key using: openssl rand -base64 64
app.jwt.secret=your-jwt-secret-key-here-generate-using-openssl-rand-base64-64
app.jwt.expiration=86400000

# OAuth2 Configuration
# Redirect URI after successful OAuth2 authentication
app.oauth2.redirectUri=http://localhost:3000/oauth2/redirect

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=your-google-client-id
spring.security.oauth2.client.registration.google.client-secret=your-google-client-secret
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/oauth2/callback/{registrationId}

# Facebook OAuth2
spring.security.oauth2.client.registration.facebook.client-id=your-facebook-client-id
spring.security.oauth2.client.registration.facebook.client-secret=your-facebook-client-secret
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri={baseUrl}/oauth2/callback/{registrationId}
spring.security.oauth2.client.registration.facebook.client-name=Facebook
spring.security.oauth2.client.registration.facebook.authorization-grant-type=authorization_code

# Facebook Provider - Override default configuration
spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v18.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v18.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/v18.0/me?fields=id,name,email,picture

# Server Configuration
server.port=8080

# Logging
logging.level.com.hust.itss1=INFO

# Gemini Configuration
gemini.api.key=your-gemini-api-key-here
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-flash-latest:generateContent

# Number of days to keep translation history (default: 30)
app.translation-history.retention-days=30
# Batch size for cleanup operations (default: 1000)
app.translation-history.cleanup-batch-size=1000
